<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link
      rel="stylesheet"
      href="https://imcarlos17.github.io/ROCK-PAPER-SCISSORS/style.css"
    />
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/battlestar" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header><h1>Rock, Paper Scissors</h1></header>
      <div class="main">
        <h2>Do you want to prove that you are better than the computer?</h2>
        <h3>Get 5 Points to be the winner</h3>

        <div class="container-boxes">
          <div class="box-player">
            <img class="img-player" />
          </div>
          <div class="box-vs">
            <h1>VS</h1>
          </div>
          <div class="box-computer">
            <img class="img-computer" />
          </div>
        </div>

        <div id="counter"></div>
        <div class=".buttons">
          <button class="btn" data-value="rock">Rock</button>
          <button class="btn" data-value="paper">Paper</button>
          <button class="btn" data-value="scissors">Scissors</button>
        </div>
      </div>
      <footer><p>Copyright &copy The Odin Project 2022</p></footer>
      <div class="overlay">
        <div class="box-endGame"></div>
      </div>
    </div>

    <script src="/ROCK-PAPER-SCISSORS/javaScript.js"></script>
  </body>
</html>
